<div class="blog-page">
    <div class="navbar">
        <div class="navbar-logo">
            <a class="link navbar-logo-link" routerLink="/">Lucas Rocha</a>
        </div>
        <div class="navbar-links">
            <div class="link-background">
                <a class="link active-link" routerLink="/blog">blog</a>
            </div>
            <div class="link-background">
                <a class="link" routerLink="/">{{t('portfolio')}}</a>
            </div>
            <div class="link-background">
                <a class="link" routerLink="/">{{t('aboutMe')}}</a>
            </div>
            <div class="link-background">
                <a class="link" routerLink="/">{{t('contact')}}</a>
            </div>
            <div>
                <div class="language-changer" (click)="changeLanguage()">
                    <span class="iconify iconify-globe" data-icon="bi:globe"></span>
                    {{currentLanguage == 'en' ? 'PT' : 'EN'}}
                </div>
            </div>
        </div>
    </div>
</div>

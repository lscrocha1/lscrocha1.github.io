<app-blog-header></app-blog-header>
<div class="new-page-form">
    <form [formGroup]="formNewPost">
        <div class="new-post-input">
            <div class="input-container">
                <input name="ptTitle" maxlength="100" formControlName="ptTitle" id="ptTitle" class="input" type="text"
                    required />
                <label class="label" for="ptTitle">PT Title</label>
            </div>
        </div>
        <div class="new-post-input">
            <div class="input-container">
                <input name="ptDescription" maxlength="100" formControlName="ptDescription" id="ptDescription"
                    class="input" type="text" required />
                <label class="label" for="ptDescription">PT Descrpition</label>
            </div>
        </div>
        <div class="input-container">
            <label>PT Content</label>
            <div [id]="editorPtId"></div>
        </div>
        <div class="new-post-input">
            <div class="input-container">
                <input name="enTitle" maxlength="100" formControlName="enTitle" id="enTitle" class="input" type="text"
                    required />
                <label class="label" for="enTitle">EN Title</label>
            </div>
        </div>
        <div class="new-post-input">
            <div class="input-container">
                <input name="enDescription" maxlength="100" formControlName="enDescription" id="enDescription"
                    class="input" type="text" required />
                <label class="label" for="enDescription">EN Descrpition</label>
            </div>
        </div>
        <div class="input-container">
            <label>EN Content</label>
            <div [id]="editorEnId"></div>
        </div>
    </form>
</div>

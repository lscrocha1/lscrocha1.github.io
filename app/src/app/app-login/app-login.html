<app-blog-header></app-blog-header>
<div class="form-login">
    <form ngNativeValidate [formGroup]="form" (ngSubmit)="submit()">
        <div *ngIf="hasError" class="error">
            <span>An error happened while trying to login.</span>
        </div>
        <div class="contact-input">
            <div class="input-container">
                <input name="login" maxlength="100" formControlName="login" id="login" class="input" type="text"
                    required />
                <label class="label" for="login">User</label>
            </div>
        </div>
        <div class="contact-input">
            <div class="input-container">
                <input name="password" maxlength="100" formControlName="password" id="password" class="input"
                    type="password" required />
                <label class="label" for="password">Password</label>
            </div>
        </div>
        <div class="btns-comment">
            <div class="btn-submit">
                <button type="submit" class="button">Login</button>
            </div>
        </div>
    </form>
</div>

<div class="profile-page">
    <div class="hello-background text-center">
        <span class="hello">{{ t('hello') }}</span>
    </div>
    <div class="welcome-background text-center">
        <span class="welcome">{{t('welcome')}}&nbsp;</span>
        <a class="link-company" href={{companyLink}} rel="nofollow noreferrer noopener external" target="_blank">
            {{t('currentCompany')}}.
        </a>
    </div>
    <div class="profile-div">
        <img class="profile-picture" alt="Profile picture" src="/assets/images/profile-picture.jpeg" />
    </div>
    <div class="profile-div">
        <a class="page-link" href="#">{{t('portfolio')}}</a>
    </div>
    <div class="profile-div">
        <a class="page-link" [attr.href]="!isMobile ? ('#aboutMe') : ('#')"
            (click)="linkClick('aboutMe')">{{t('aboutMe')}}</a>
    </div>
    <div class="profile-div">
        <a class="page-link" [attr.href]="!isMobile ? ('#contact') : ('#')"
            (click)="linkClick('contact')">{{t('contact')}}</a>
    </div>
    <div class="profile-links-margin">
        <a class="profile-links" href="mailto:dev.lucascrocha@gmail.com">
            <span class="iconify" data-icon="mdi:email"></span>
        </a>
        <a class="profile-links" href="https://www.instagram.com/lscrocha1/" target="_blank"
            rel="nofollow noreferrer noopener external">
            <span class="iconify" data-icon="mdi:instagram"></span>
        </a>
        <a class="profile-links" href="https://www.linkedin.com/in/lucascrocha" target="_blank"
            rel="nofollow noreferrer noopener external">
            <span class="iconify" data-icon="mdi:linkedin"></span>
        </a>
        <a class="profile-links" href="https://www.github.com/lscrocha1" target="_blank"
            rel="nofollow noreferrer noopener external">
            <span class="iconify" data-icon="mdi:github"></span>
        </a>
        <a class="profile-links" href="https://www.twitch.tv/lecas" target="_blank"
            rel="nofollow noreferrer noopener external">
            <span class="iconify" data-icon="mdi:twitch"></span>
        </a>
        <a class="profile-links" href="https://www.youtube.com/channel/UCmBKSMYDh8T6aKJi88taw7w" target="_blank"
            rel="nofollow noreferrer noopener external">
            <span class="iconify" data-icon="mdi:youtube"></span>
        </a>
    </div>
    <div class="language-changer" (click)="changeLanguage()">
        <span class="iconify iconify-globe" data-icon="bi:globe"></span>
        {{currentLanguage == 'en' ? 'PT' : 'EN'}}
    </div>
</div>
